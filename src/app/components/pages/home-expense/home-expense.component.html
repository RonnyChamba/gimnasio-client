<app-nab-side-bar
  class="nav-component"
  [ngClass]="{ close: flagClose, '': !flagClose }"
  [open]="flagClose"
></app-nab-side-bar>
<section class="home-section">
    <div class="home-header d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="bx bx-menu" (click)="onClickMenu()"></i>
        <span class="text">ENER GYM</span>
      </div>
  
      <div class="d-flex align-items-center">
        <img src="../../../../assets/gym.jpeg" alt class="profile" />
        <span>Juan Santoas</span>
      </div>
    </div>
  
    <div class="home-body mt-3">
      <div class="home-content p-4 border border-2">
        <!--    -->
        <div class="d-flex flex-wrap justify-content-between align-item-center">
          <h3 class="home-subtitle">Gastos</h3>
          <button
            class="btn btn-outline-primary d-flex align-items-center"
            type="button"
            (click)="openModal()"

          >
            <i class="bx bx-user-plus" style="color: royalblue"> </i>
            <span class="ms-1">Nuevo Gasto</span>
          </button>
        </div>
  
          <!--  -->
          <div class="row justify-content-between align-items-center mt-4  mb-4">
            <div class="d-flex align-items-center col">
              <span> Mostrar</span>
              <select class="form-select mx-3" style="max-width: 100px">
                <option selected>5</option>
                <option>10</option>
                <option>20</option>
              </select>
              <span> registros</span>
            </div>
    
            <div class="col-md-4 mt-3 mt-md-0">
              <input
                type="search"
                placeholder="Buscar Gasto"
                class="form-control col-md-2"
              />
            </div>
          </div>
  
      <app-list-expense></app-list-expense>
      </div>
    </div>
  </section>

  <app-accesos-directos></app-accesos-directos>
