<div class="container-user w-100">
  <div class="content-user p-3 mx-auto border border-2 rounded-3">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="form-title">Nuevo Gasto</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.close()"
      ></button>
    </div>

    <form class="mt-4" [formGroup]="formData" (ngSubmit)="fnSubmit()">
      <div class="card p-3 mb-3">
        <legend class="fz-1 form-subtitle">Datos</legend>
        <div class="row justify-content-center align-items-center">

          <div class="form-floating mb-3 col-sm-6">
           
            <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="type"
                  >
                    <option
                      value="{{ envi.key }}"
                      *ngFor="let envi of typeExpenses"
                    >
                      {{ envi.value }}
                    </option>
                  </select>
            <label for="name" class="ms-1">Tipo</label>
            <!-- <div
              *ngIf="
                formData.controls['name'].invalid &&
                (formData.controls['name'].dirty ||
                  formData.controls['name'].touched)
              "
              class="form-text text-danger"
            >
              <div *ngFor="let validation of validMessage.name">
                <div
                  style="font-size: smaller !important"
                  *ngIf="
                    formData.get('name')?.hasError(validation.type) &&
                    (formData.get('name')?.dirty ||
                      formData.get('name')?.touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </div>
            </div> -->
          </div>

          <div class="form-floating mb-3 col col-sm-6">
            <input
              type="number"
              class="form-control"
              id="name"
              placeholder=""
              formControlName="value"
            />
            <label for="value" class="ms-1">Valor</label>
            <div
              *ngIf="
                formData.controls['value'].invalid &&
                (formData.controls['value'].dirty ||
                  formData.controls['value'].touched)
              "
              class="form-text text-danger"
            >
              <div *ngFor="let validation of validMessage.value">
                <div
                  style="font-size: smaller !important"
                  *ngIf="
                    formData.get('value')?.hasError(validation.type) &&
                    (formData.get('value')?.dirty ||
                      formData.get('value')?.touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </div>
            </div>
          
          </div>

          <div class="form-floating mb-3 col-12">
           
            <textarea class="form-control" rows="5" style="min-height: 100px;" formControlName="description"></textarea>
            <label for="description" class="ms-1">Detalles</label>
      
          </div>
        </div>
      </div>
      <div class="text-end mt-3">
        <button
          type="button"
          class="btn btn-secondary me-2"
          (click)="modal.close()"
        >
          CERRAR
        </button>

        <input
          type="submit"
          [disabled]="formData.invalid"
          class="btn btn-primary"
          value="GUARDAR"
        />
      </div>
    </form>
  </div>
</div>
