<div class="container-login p-2 d-flex justify-content-center align-items-center  pt-sm-5 align-items-sm-start">
    <!-- <h2 class="title">GIMNASIO - CROSSFIT</h2> -->
    <div class="content-login p-4">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <span 
          class="nav-link"
          [ngClass]="{'active': tipoLogin, 'pointer': !tipoLogin}" 
          (click)="clickTipoLogin(true)"
          aria-current="page">Usuarios</span>
          <!-- <a class="nav-link active" aria-current="page" href="#"  >Usuarios</a> -->
        </li>
        <li class="nav-item">
          <span 
          class="nav-link"
          [ngClass]="{'active': !tipoLogin,  'pointer': tipoLogin}" 
          (click)="clickTipoLogin(false)"
          >Clientes</span>
          <!-- <a class="nav-link active" href="#">Clientes</a> -->
        </li>
      </ul>
      <h2 class="form-title">INICIAR SESIÓN</h2>
      <h2 class="form-title form-title--modify">ENER GYM</h2>
      <form class="mt-4" [formGroup]="formLogin" (ngSubmit)="onLogin()">
  
  
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder=""
            formControlName="username"
          />
          <label for="username">C&eacute;dula</label>
          <div
            *ngIf="
            formLogin.controls['username'].invalid &&
              (formLogin.controls['username'].dirty || formLogin.controls['username'].touched)
            "
            class="form-text text-danger"
          >
            <div *ngFor="let validation of validMessage.username">
              <div
                style="font-size: smaller !important"
                *ngIf="
                formLogin.get('username')?.hasError(validation.type) &&
                  (formLogin.get('username')?.dirty ||
                  formLogin.get('username')?.touched)
                "
              >
                {{ validation.message }}
              </div>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3" *ngIf="tipoLogin">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=""
            formControlName="password"
          />
          <label for="password">Contraseña</label>
          <div
          *ngIf="
          formLogin.controls['password'].invalid &&
            (formLogin.controls['password'].dirty || formLogin.controls['password'].touched)
          "
          class="form-text text-danger"
        >
          <div *ngFor="let validation of validMessage.password">
            <div
              style="font-size: smaller !important"
              *ngIf="
              formLogin.get('password')?.hasError(validation.type) &&
                (formLogin.get('password')?.dirty ||
                formLogin.get('password')?.touched)
              "
            >
              {{ validation.message }}
            </div>
          </div>
        </div>
        </div>
  
        <div class="">
          <!-- <input type="submit" class="btn btn-primary button" value="login" routerLink="/user"> -->
          <input
            type="submit"
            [disabled]="formLogin.invalid"
            class="btn btn-primary button"
            value="login"
          />
        </div>
      </form>
    </div>
  </div>
