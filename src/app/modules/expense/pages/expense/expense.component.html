<app-side-bar class="nav-component" [ngClass]="{ close: flagClose, '': !flagClose }" [open]="flagClose">

</app-side-bar>

<section class="home-section">

  <app-nav-bar (newItemEvent)="onClickMenu($event)"></app-nav-bar>

  <div class="home-body">
    <div class="home-content p-3 border border-2">
      <!--    -->
      <div class="d-flex flex-wrap justify-content-between align-item-center">
        <h4 class="home-subtitle">Gastos $ {{sumTotalPriceByPage?sumTotalPriceByPage: ("0.00")}} de <span>$
            {{sumTotalPrice}}</span> </h4>
        <button class="btn btn-outline-primary d-flex align-items-center" type="button" (click)="openModal()">
          <i class="bx bx-user-plus" style="color: royalblue"> </i>
          <span class="ms-1">Nuevo Gasto</span>
        </button>
      </div>
      
      <app-filter-attendance [typeModel] ="typeModel"></app-filter-attendance>

      <app-list-expenses (sumaTotalByPage)="sumTotalPriceByPage = $event"></app-list-expenses>
    </div>
  </div>
</section>

<app-direct-access></app-direct-access>
