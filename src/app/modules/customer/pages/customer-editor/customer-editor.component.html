<app-side-bar class="nav-component"
[ngClass]="{ close: flagClose, '': !flagClose }"
[open]="flagClose">

</app-side-bar>
<section class="home-section">

<app-nav-bar (newItemEvent)="onClickMenu($event)"> </app-nav-bar>

  
  <div class="home-body">
    <div class="home-content p-3 border border-2">
      <!--    -->
      <div class="d-flex flex-wrap justify-content-between align-item-center">
        <h4 class="home-subtitle"><a routerLink="/customer">Clientes</a>/{{ nombre}} </h4>
        <button class="btn btn-danger d-flex align-items-center" (click)="generateReport()" 
        *ngIf="statusBtn"  title="Generar reporte {{title}}" >
          <i class="fa-solid fa-file-pdf"></i><span class="ms-1" >{{title}}</span>
        </button>
      </div>

      <!-- Main content -->
      <app-info-customer [idCustomer] = "ideCustomer"  (namePanelInfoEmit) ="setTipoPanel($event)"    (eventNameCustomer)="nombre = $event" ></app-info-customer>
      
    </div>
  </div>
</section>

<app-direct-access></app-direct-access>
