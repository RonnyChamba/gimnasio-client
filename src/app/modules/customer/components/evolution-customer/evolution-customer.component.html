<app-filter-attendance [typeModel]="typeModel"></app-filter-attendance>

<table class="table mt-2">
    <thead class="table-light">
        <tr>
            <th scope="col">#</th>  
            <th scope="col">Mes</th>  
            <th scope="col">Peso(Kg)</th>
            <th scope="col">Altura</th>
            <th scope="col">Imc</th>
            <th scope="col">Resultado</th>
            <!-- <th scope="col" class="text-end">Acciones</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listData; index as i">
            <td scope="row"> {{i|calcIndexList:pageRender}} </td>
            <td>{{item.dateRegister | trimDateToMonthPipe}}</td>
            <td>{{item.weight || 'NA'}} </td>
            <td> {{item.height || 'NA'}} </td>
            <td> {{item.imc || 'NA'}} </td>
            <td> {{item.resultImc || 'NA'}} </td>
            <!-- <td> {{item.user  | trimNameUser }} </td> -->

            <!-- <td class="action text-end">
             
            </td>  -->
        </tr>


    </tbody>
</table>

<app-paginator [listData]="listData"  
               [pageRender]="pageRender" 
               [sumaTotalElements] ="sumaTotalElements"
               (eventNumberPage)="changePage($event)"></app-paginator>
