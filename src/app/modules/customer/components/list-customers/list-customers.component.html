<div [ngClass]="{'height-data-empty': listData && listData.length<1, 'height-data':  listData && listData.length>=1}">
  <table class="table mt-4">
    <thead class="table-light">
      <tr>
        <th scope="col">Nro</th>
        <th scope="col">Foto</th>
        <th scope="col">Nombres</th>
        <th scope="col">Registro</th>
        <th scope="col">CI/DNI</th>
        <th scope="col">Fin Membresia</th>
        <!-- <th scope="col">Email</th> -->
        <!-- <th scope="col">estado</th> -->

        <th scope="col" class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody class="position-relative">


      <!-- <div class="alert alert-warning" *ngIf="listData && listData.length<1">
          <p class="text-center">No hay datos que mostrar</p>
      
      </div>
  -->

      <tr *ngFor="let item of listData; index as i">
        <td>{{ i |calcIndexList:pageRender}} </td>
        <td>
          <img src="../../../../../assets/img/Default_pfp.svg.png" width="30" height="30" />
        </td>
        <td scope="row" class="position-relative">
          <span>
            {{ item.name | uppercase }}
          </span>
          <!-- <span class="position-absolute  btn btn-primary top-0 start-0"   
          [ngClass]="{ 'visually-hidden-focusable': !show, 'position-absolute  btn btn-primary top-0 start-0': true }">
            
            Asistencia
          </span> -->
        </td>
        <td>{{ item.dateRegister | date:"dd/MM/yyyy" }}</td>
        <td>{{ item.dni }}</td>
        <td>
          {{item.dateEndInscription| date:"dd/MM/yyyy"}}
        </td>


        <td class="text-end">


          <div class="btn-group">
            <button type="button" class="btn btn-info" title="Registrar Asistencia"
              (click)="registerAttendance(item.ide)"> <i class="fa-solid fa-clipboard-user"></i></button>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <span class="dropdown-item" role="button" (click)="edit(item.ide)"><i class="fa-solid fa-plus"></i>
                  Nueva Membresia</span>
              </li>
              <li><span class="dropdown-item" role="button" (click)="delete(item.ide)"> <i class="bx bx-trash"></i>
                  Eliminar</span></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" [routerLink]="['/customer', item.ide]"><i
                    class="fa-solid fa-address-card"></i> Ver Perfil</a></li>

            </ul>
          </div>



          <!-- </div> -->
          <!-- <span class="bg-info p-1 me-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Registrar asistencia" role="button" (click)="registerAttendance(item.ide)">
 
            <i class="fa-solid fa-clipboard-user"></i>
          </span>
          <span class="bg-warning p-1 me-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Nueva membresía" role="button" (click)="edit(item.ide)">
            <i class="bx bx-edit"></i>
          </span>

          <span class="bg-danger p-1 me-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Eliminar cliente" role="button" (click)="delete(item.ide)">
            <i class="bx bx-trash"></i>
          </span>

          <a class="bg-info p-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Ver información cliente" role="button" [routerLink]="['/customer', item.ide]">
            <i class="bx bx-info-circle"></i>
          </a> -->


        </td>
      </tr>
    </tbody>

  </table>

</div>
<app-paginator [listData]="listData" [pageRender]="pageRender" [sumaTotalElements]="sumaTotalElements"
  (eventNumberPage)="changePage($event)"></app-paginator>
