<table class="table mt-3">
    <thead class="table-light">
      <tr>
        <th scope="col">Nro</th>
        <th scope="col" >Nombre</th>
        <th scope="col" >Descripci&oacute;n</th>
        <th scope="col"># Ejercicios</th>
        <th scope="col" class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listData; index as i">
        <td > {{i| calcIndexList:pageRender}} </td>
        <td >{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.numberExercise}}</td>
       
        <td class="action text-end">
          <span class="bg-warning p-1 rounded-start" role="button" (click)="edit(item.ide)" >
            <i class="fa-solid fa-pen"></i>
        
          </span>
  
          <span  *ngIf="isAdmin" class="bg-danger p-1 rounded-end" role="button"  (click)="delete(item.ide)">
            <i class="fa-solid fa-x"></i>
          </span>
        </td>
      </tr>   
    </tbody>
  </table>
  
  <app-paginator [listData]="listData"  
               [pageRender]="pageRender" 
               [sumaTotalElements] ="sumaTotalElements"
               (eventNumberPage)="changePage($event)"></app-paginator>
