<table class="table mt-4">
    <thead>
      <tr>
        <th scope="col"># </th>
        <th scope="col" >Nombre</th>
        <th scope="col" >Descripci&oacute;n</th>
        <th scope="col"># Ejercicios</th>
        <th scope="col" class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listData; index as i">
        <td > {{i| calcIndexList:pageRender}} </td>
        <td >{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.numberExercise}}</td>
       
        <td class="action text-end">
          <span class="bg-warning p-1 me-1 rounded" role="button" >
            <i class="bx bx-edit" (click)="edit(item.ide)" ></i>
          </span>
  
          <span class="bg-danger p-1 me-1 rounded" role="button">
            <i class="bx bx-trash" (click)="delete(item.ide)" ></i>
          </span>
  
          <span class="bg-info p-1  rounded" role="button">
            <i class="bx bx-info-circle"></i>
          </span>
  
          <!-- <span>info</span> -->
        </td>
      </tr>
  
     
    </tbody>
  </table>
  

  
<div class="mt-5 d-flex justify-content-between align-items-center">
  <div class="d-flex flex-wrap justify-content-between align-items-center">
    <p *ngIf="pageRender" class="fw-bolder fs-6">
      Mostrando {{ sumaTotalElements }} de {{ pageRender.totalElements }}
    </p>
  </div>

  <nav class="flex-grow-1">
    <ul *ngIf="pageRender" class="pagination justify-content-end">
      <li
        class="page-item"
        [ngClass]="{ disabled: pageRender.first, 'page-item': true }"
      >
        <span class="page-link" *ngIf="pageRender.first">Primera</span>
        <span
          class="page-link"
          *ngIf="!pageRender.first"
          (click)="changePage(0)"
          role="button"
          >Primera</span
        >
      </li>

      <li
        class="page-item"
        [ngClass]="{ disabled: !pageRender.hasPrevious, 'page-item': true }"
      >
        <span class="page-link" *ngIf="!pageRender.hasPrevious">&laquo;</span>
        <span
          class="page-link"
          *ngIf="pageRender.hasPrevious"
          role="button"
          (click)="changePage(pageRender.currentPage - 2)"
          >&laquo;</span
        >
      </li>
      <li
        class="page-item"
        *ngFor="let item of pageRender.pagesItem"
        [ngClass]="{ active: item.current, 'page-item': true }"
      >
        <span class="page-link" *ngIf="item.current"> {{ item.number }} </span>
        <span
          class="page-link"
          role="button"
          *ngIf="!item.current"
          (click)="changePage(item.number - 1)"
        >
          {{ item.number }}
        </span>
      </li>

      <li
        class="page-item"
        [ngClass]="{ disabled: !pageRender.hasNext, 'page-item': true }"
      >
        <span class="page-link" *ngIf="!pageRender.hasNext">&raquo;</span>
        <span
          class="page-link"
          *ngIf="pageRender.hasNext"
          role="button"
          (click)="changePage(pageRender.currentPage)"
          >&raquo;</span
        >
      </li>

      <li
        class="page-item"
        [ngClass]="{ disabled: pageRender.last, 'page-item': true }"
      >
        <span class="page-link" *ngIf="pageRender.last">Última</span>
        <span
          class="page-link"
          *ngIf="!pageRender.last"
          role="button"
          (click)="changePage(pageRender.totalPages - 1)"
          >Última</span
        >
      </li>
    </ul>
  </nav>
</div>
