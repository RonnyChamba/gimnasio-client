<app-side-bar class="nav-component" [ngClass]="{ close: flagClose, '': !flagClose }" [open]="flagClose"></app-side-bar>

<section class="home-section">

  <app-nav-bar (newItemEvent)="onClickMenu($event)"></app-nav-bar>

  <div class="home-body mt-3">
    <div class="home-content p-4 border border-2">
      <!--    -->
      <div class="d-flex flex-wrap justify-content-between align-item-center">
        <h3 class="home-subtitle">Diarios $ {{sumTotalPriceByPage?sumTotalPriceByPage: ("0.00")}} de
          <span>{{sumTotalPrice}}</span> </h3>
        <button class="btn btn-outline-primary d-flex align-items-center" (click)="openModal()">
          <i class="bx bx-user-plus" style="color:royalblue"> </i> <span class="ms-1">Nuevo Diario</span>
        </button>
      </div>
      
      <app-filter-attendance [typeModel] ="typeModel" ></app-filter-attendance>

      <app-list-dailies (sumaTotalByPage)="sumTotalPriceByPage = $event"></app-list-dailies>
    </div>
  </div>
</section>
<app-direct-access></app-direct-access>
