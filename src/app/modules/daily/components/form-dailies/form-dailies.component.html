<div class="container-user">
  <div class="content-user card mx-auto border rounded-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="form-title">{{ideDaily ? 'Actualizar Datos': 'Nuevo Diario'}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
    </div>

    <form class="mt-2 card-body" [formGroup]="formData" (ngSubmit)="fnSubmit()">
      <div class="card p-3 mb-3">
        <div class="row justify-content-center align-items-center">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="description" formControlName="description"
              placeholder="Ingrese descripciÃ³n o nombre del cliente" />
            <label for="description" class="ms-1">Descripci&oacute;n</label>
            <div *ngIf="
              formData.controls['description'].invalid &&
              (formData.controls['description'].dirty ||
                formData.controls['description'].touched)
            " class="form-text text-danger">
              <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
              <div *ngFor="let validation of validMessage.description">
                <div style="font-size: smaller !important" *ngIf="
                  formData.get('description')?.hasError(validation.type) &&
                  (formData.get('description')?.dirty ||
                    formData.get('description')?.touched)
                ">
                  {{ validation.message }}
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 form-floating col-sm-6">
            <input type="number" class="form-control" id="price" formControlName="price" placeholder="2.00" />
            <label for="price" class="form-label">$ Precio</label>
            <div *ngIf="
              formData.controls['price'].invalid &&
              (formData.controls['price'].dirty ||
                formData.controls['price'].touched)
            " class="form-text text-danger">
              <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
              <div *ngFor="let validation of validMessage.price">
                <div style="font-size: smaller !important" *ngIf="
                  formData.get('price')?.hasError(validation.type) &&
                  (formData.get('price')?.dirty || formData.get('price')?.touched)
                ">
                  {{ validation.message }}
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 form-floating col-sm-6">
            <input type="number" class="form-control" id="amount" placeholder="1" formControlName="amount" />
            <label for="amount" class="form-label"># Personas</label>
            <div *ngIf="
              formData.controls['amount'].invalid &&
              (formData.controls['amount'].dirty ||
                formData.controls['amount'].touched)
            " class="form-text text-danger">
              <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
              <div *ngFor="let validation of validMessage.amount">
                <div style="font-size: smaller !important" *ngIf="
                  formData.get('amount')?.hasError(validation.type) &&
                  (formData.get('amount')?.dirty || formData.get('amount')?.touched)
                ">
                  {{ validation.message }}
                </div>
              </div>
            </div>
          </div>

          <div class="form-floating">
            <select class="form-control" id="typePay" formControlName="typePay">
              <option *ngFor="let item of listTypePay" value="{{ item }}">
                {{ item.charAt(0) + item.slice(1).toLowerCase() }}
              </option>
            </select>
            <label for="typePay" class="ms-1">Tipo Pago</label>
          </div>
        </div>
      </div>
      <div class="text-end mt-3">
        <button type="button" class="btn btn-secondary me-2" (click)="modal.close()">
          <!-- <i class="fa-solid fa-ban"></i>  -->
          CANCELAR
        </button>

        <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">
          <!-- <i class="fa-solid fa-floppy-disk"></i>  -->
          GUARDAR
        </button>
      </div>
    </form>

  </div>
</div>
