<div class="container-user w-100">
    <div class="content-user p-3 mx-auto border border-2 rounded-3">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="form-title">Control Diario</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.close()"
        ></button>
      </div>
  
      <div>
        <ul  class="d-flex">
          <li class="me-2" (click)="changeTypeDaily(true)" >Diarios</li>
          <li (click)="changeTypeDaily(false)" >Diarios Clientes</li>
        </ul>
      </div>
  
      <app-form-dailies  *ngIf="typeDaily; else dailyCustomer "></app-form-dailies>
     <ng-template #dailyCustomer>
        
      <app-form-dailies-customers> </app-form-dailies-customers>
      </ng-template> 
    </div>
  </div>
