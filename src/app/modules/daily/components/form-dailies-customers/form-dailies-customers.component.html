<form class="mt-3" [formGroup]="formData" (ngSubmit)="fnSubmit()">
    <div class="card p-3 mb-3">
      <div class="row justify-content-center align-items-center">
        <div class=" mb-3">
          <input
            type="search"
            class="form-control"
            id="search"
            formControlName="search"
            placeholder="Ingrese cÃ©dula o nombre del cliente"
          />
          <!-- <label for="search" class="ms-1">C&eacute;dula o nombre del Cliente </label> -->
          <div
            *ngIf="
              formData.controls['search'].invalid &&
              (formData.controls['search'].dirty ||
                formData.controls['search'].touched)
            "
            class="form-text text-danger"
          >
            <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
            <div *ngFor="let validation of validMessage.description">
              <div
                style="font-size: smaller !important"
                *ngIf="
                  formData.get('search')?.hasError(validation.type) &&
                  (formData.get('search')?.dirty ||
                    formData.get('search')?.touched)
                "
              >
                {{ validation.message }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-secondary me-2"
        (click)="modal.close()"
      >
        CERRAR
      </button>
  
      <input
        type="submit"
        [disabled]="formData.invalid"
        class="btn btn-primary"
        value="GUARDAR"
      />
    </div>
  </form>
