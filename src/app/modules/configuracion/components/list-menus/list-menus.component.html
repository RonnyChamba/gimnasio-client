<table class="table mt-2">
    <thead class="table-light">
      <tr>
        <th scope="col">Nro</th>
        <th scope="col">Nemonico</th>
        <th scope="col">Nemonico Padre</th>
        <th scope="col">Visible</th>
        <th scope="col">Titulo</th>
        <th scope="col">Icono</th>
        <th scope="col">Posici&oacute;n</th>
        <th scope="col">url</th>
        <th scope="col">Estado</th>
        <th scope="col" class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody class="position-relative">
      <tr *ngFor="let item of listData; index as i">
        <td>{{i+1}}</td>
        <td scope="row" class="position-relative">
          <span>
            {{ item?.nemonico}}
          </span>
        </td>
        <td>{{item?.nemonicoPadre}}</td>
        <td>{{item?.visible}}</td>
        <td>
          <span>{{item?.title}}</span>
        
        </td>
        <td>{{item?.icon}}</td>
        <td>{{item?.position}}</td>
        <td>{{item?.url}}</td>
        <td>{{item?.status}}</td>
  
        <td class="action text-end">
          
          <span class="bg-warning p-1 rounded-start" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Editar Menu" role="button" (click)="edit(item.ide)">
            <i class="fa-solid fa-pen"></i>
          </span>
          <!-- <span class="bg-danger p-1 rounded-end" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Eliminar Modalidad" role="button" (click)="delete(item.ide)">
            <i class="fa-solid fa-x"></i>
          </span>
   -->
        </td>
      </tr>
    </tbody>
  </table>
  
  
  <div class="pagination">
    <h5>N&uacute;mero de Registros: {{listData.length}}</h5>
  
  </div>
