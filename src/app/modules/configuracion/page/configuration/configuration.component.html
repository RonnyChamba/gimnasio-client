
<app-side-bar class="nav-component" [ngClass]="{ close: flagClose, '': !flagClose }" [open]="flagClose"></app-side-bar>

<section class="home-section">

  <app-nav-bar (newItemEvent)="onClickMenu($event)"></app-nav-bar>

  <div class="home-body">
    <div class="home-content">
      <!--    -->
      <div class="d-flex flex-wrap justify-content-between align-item-center mt-3">
        <h4 class="home-subtitle">Administraci&oacute;n</h4>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="navigation">

          <ol class="breadcrumb">
            <li class="breadcrumb-item"><i class="fa-solid fa-house"></i></li>
            <li class="breadcrumb-item"><a [routerLink]="['/']" class="home">Inicio</a></li>
            <li class="breadcrumb-item">></li>
            <li class="breadcrumb-item active" aria-current="page">Administrar configuraci&oacute;n</li>
          </ol>
        </nav>
        
      </div>
      <div style="background-color: white" class="content-main  p-3">

        <button class="btn btn-primary d-flex align-items-center" 
        *ngIf="typePanel =='MENUS' && isSuperAdmin"
        (click)="openModal()">
          {{ 'Nuevo Menu'}}
        </button>

        <!-- Este boton solo es para que no afecte en el layout, no se notara por el opacity -->
        <button class="btn btn-primary d-flex align-items-center"
        style="z-index: -100; opacity: 0; " 
        *ngIf="typePanel =='INFORMATION_COMPANY'">
          {{ 'RELLENO'}}
        </button>
        <app-group-panel-config (typePanelChange)="typePanel =$event"></app-group-panel-config>
      </div>

    </div>
  </div>
</section>
<app-direct-access></app-direct-access>
