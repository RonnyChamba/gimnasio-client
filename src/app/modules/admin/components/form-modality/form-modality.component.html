<div class="container-user">
    <div class="content-user mx-auto card rounded-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="form-title"> {{ideModality? 'Actualizar': 'Nueva'}} Modalidad</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
        </div>

        <form class="card-body mt-2" [formGroup]="formData" (ngSubmit)="fnSubmit()">
            <div class="mb-3">
                <div class="row justify-content-center align-items-center">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Ingrese descripciÃ³n" />
                        <label for="name" class="ms-1">Descripci&oacute;n</label>
                        <div *ngIf="
                                    formData.controls['name'].invalid &&
                                    (formData.controls['name'].dirty ||
                                    formData.controls['name'].touched)
                                " class="form-text text-danger">
                            <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
                            <div *ngFor="let validation of validMessage.descriptionModalidad">
                                <div style="font-size: smaller !important" *ngIf="
                  formData.get('name')?.hasError(validation.type) &&
                  (formData.get('name')?.dirty ||
                    formData.get('name')?.touched)
                ">
                                    {{ validation.message }}
                                </div>
                            </div>

                            <div style="font-size: smaller !important" *ngIf="
                  formData.get('name')?.hasError('alreadyExist') &&
                  (formData.get('name')?.dirty ||
                    formData.get('name')?.touched)
                ">
                                {{ formData.get("name")?.getError("alreadyExist") }}
                            </div>

                        </div>
                    </div>
                    <div class="mb-3 form-floating mb-3">
                        <input type="number" class="form-control" id="price" formControlName="price"
                            placeholder="2.00" />
                        <label for="price" class="form-label">$ Precio</label>
                        <div *ngIf="
              formData.controls['price'].invalid &&
              (formData.controls['price'].dirty ||
                formData.controls['price'].touched)
            " class="form-text text-danger">
                            <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
                            <div *ngFor="let validation of validMessage.price">
                                <div style="font-size: smaller !important" *ngIf="
                  formData.get('price')?.hasError(validation.type) &&
                  (formData.get('price')?.dirty || formData.get('price')?.touched)
                ">
                                    {{ validation.message }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-floating mb-3">
                        <!-- <input type="number" class="form-control" id="price" formControlName="status"
                            placeholder="Activo" /> -->
                            <select formControlName="status" id="" class="form-select">
                                <option value="">Seleccione un estado</option>
                                <option value="Activo">Activado</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        <!-- <label for="price" class="form-label">Estado</label> -->
                        <div *ngIf="
              formData.controls['status'].invalid &&
              (formData.controls['status'].dirty ||
                formData.controls['status'].touched)
            " class="form-text text-danger">
                            <!-- Los sms de error para el tipo de datos de valores numeros o precios estan en el objeto value -->
                            <div *ngFor="let validation of validMessage.price">
                                <div style="font-size: smaller !important" *ngIf="
                  formData.get('status')?.hasError(validation.type) &&
                  (formData.get('status')?.dirty || formData.get('status')?.touched)
                ">
                                    {{ validation.message }}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary me-2" (click)="modal.close()">
                    <!-- <i class="fa-solid fa-ban"></i> -->
                    CANCELAR
                </button>

                <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">
                    <!-- <i class="fa-solid fa-floppy-disk"></i> -->
                    GUARDAR
                </button>
            </div>
        </form>

    </div>
</div>
