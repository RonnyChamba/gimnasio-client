<table class="table mt-3">
  <thead class="table-light">
    <tr>
      <th scope="col">Nro</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio</th>
      <th scope="col"># Inscripciones</th>
      <th scope="col" class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody class="position-relative">
    <tr *ngFor="let item of listData; index as i">
      <td>{{i+1}}</td>
      <td scope="row" class="position-relative">
        <span>
          {{ item.name}}
        </span>
      </td>
      <td>$ {{item.price}}</td>
      <td>{{item.numberInscription}}</td>

      <td class="action text-end">
        <span class="bg-warning p-1 me-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Editar Modalidad" role="button" (click)="edit(item.ide)">
          <i class="bx bx-edit"></i>
        </span>

        <span class="bg-danger p-1 me-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Eliminar Modalidad" role="button" (click)="delete(item.ide)">
          <i class="bx bx-trash"></i>
        </span>

      </td>
    </tr>
  </tbody>
</table>


<div class="">
  <h5>N&uacute;mero de Registros: {{listData.length}}</h5>

</div>
