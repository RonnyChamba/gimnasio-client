<table class="table mt-3">
  <thead class="table-light">
    <tr>
      <th scope="col">Nro</th>
      <th scope="col">Foto</th>
      <th scope="col">Nombres</th>
      <th scope="col">CI/DNI</th>
      <th scope="col">Email</th>
      <th scope="col">Rol</th>
      <th scope="col">Registro</th>
      <th scope="col">Activo</th>
      <th scope="col" class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody class="position-relative">
    <tr *ngFor="let item of listData; index as i">
      <td>{{i+1}}</td>
      <td>
        <img src="../../../../../assets/img/Default_pfp.svg.png" width="30" height="30" />
      </td>
      <td scope="row" class="position-relative">
        <span>
          {{ item.name | uppercase }}
        </span>
      </td>
      <td>{{ item.dni }}</td>
      <td>{{ item.email }}</td>
      <td>
        {{item.roles | trimNameRolPipe}}
      </td>
      <td>{{ item.dateRegister | date:"dd/MM/yyyy" }}</td>
      <td [className]="!item.status ? 'text-danger' : 'text-success'"> <b>{{ item.status? 'Si': 'No'}}</b> </td>



      <td class="action text-end">
        <!-- <span class="bg-warning p-1 me-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Nueva membresÃ­a" role="button" (click)="edit(item.ide)">
          <i class="bx bx-edit"></i>
        </span> -->

        <span class="bg-warning p-1 rounded" data-bs-toggle="tooltip" data-bs-placement="top"
          title="{{item.status? 'Desactivar usuario': 'Activar usuario'}}" role="button" (click)="delete(item.ide, item.status)">
          <i class="bx bx-edit"></i>
        </span>

      </td>
    </tr>
  </tbody>
</table>
<div class="">
  <h5>N&uacute;mero de Registros: {{listData.length}}</h5>
  
</div>
