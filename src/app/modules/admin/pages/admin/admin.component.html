
<app-side-bar class="nav-component"
[ngClass]="{ close: flagClose, '': !flagClose }"
[open]="flagClose"></app-side-bar>

<section class="home-section">
  
  <app-nav-bar (newItemEvent)="onClickMenu($event)" ></app-nav-bar>
  
  <div class="home-body mt-0">
    <div class="home-content p-3 border border-2">
      <!--    -->
      <div class="d-flex flex-wrap justify-content-between align-item-center">
        <h4 class="home-subtitle">Administrador</h4>
        <button class="btn btn-primary d-flex align-items-center" (click)="openModal()">
        
          <i class="fa-solid fa-plus"  *ngIf="!typePanel"></i>
          <i class="bx bx-user-plus"  *ngIf="typePanel"> </i> <span class="ms-1">{{typePanel? 'Nuevo Usuario':'Nueva Modalidad' }}</span>
         
        </button>
      </div>

      <app-group-panel (typePanelChange)="typePanel =$event"></app-group-panel>
      <!-- contenido para los user -->

    </div>
  </div>
</section>
<app-direct-access></app-direct-access>
